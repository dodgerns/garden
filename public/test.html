<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Room Example</title>
  <script src="js/lib/aframe-master.min.js"></script>
  <script src="js/lib/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      type="nft"
      url="assets/pino/nfts/pino"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->

      <a-entity
        gltf-model="assets/pino/model/pine_tree.gltf"
        scale="5 5 5"
        position="50 0 -60"
      >
      </a-entity>
      <a-entity
        id="hola"
        gltf-model="assets/message/model/comic_hi.glb"
        scale="5 5 5"
        position="50 50 -60"
        visible="false"
      >
      </a-entity>
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
  <script type="module" >
    const holaEntity = document.getElementById('hola');

// Funci√≥n para mostrar la entidad al hacer clic o tocar la pantalla
function mostrarEntidad() {
  holaEntity.setAttribute('visible', true);
}

// Evento al hacer clic o tocar la pantalla
window.addEventListener('mousedown', mostrarEntidad);
window.addEventListener('touchstart', mostrarEntidad);
  </script>
</body>
</html>
